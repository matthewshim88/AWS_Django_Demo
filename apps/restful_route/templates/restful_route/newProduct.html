<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <link rel='stylesheet' href="{%static 'restful_route/css/bootstrap.min.css' %}" media="screen" title="bootstrap" charset="utf-8">
    <title></title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Add a New Product</h2>
      <div id='productBox'>
        <form action='/createNew' method='POST'>
            {% csrf_token %}
            <p>Name: <input type="text" name='name' class='form-control col-md-6'></p>
            <p>Description: <input type="text" name='description' class='form-control col-md-6' ></p>
            <p>Price: <input type="text" name='price' class='form-control col-md-6'></p>
            <input type='submit' value='Create' class="btn btn-default">
        </form>
        <a href="{% url 'index' %}">Go Back</a>
      </div>
    </div>
  </body>
</html>

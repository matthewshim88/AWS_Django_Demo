<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel='stylesheet' href="{%static 'restful_route/css/bootstrap.min.css' %}" media="screen" title="bootstrap" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Edit Product # {{ this_product.id }} </h2>
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
      <div id='productBox'>
        <form action='/update/{{this_product.id}}' method='POST'>
            {% csrf_token %}
            <p>Name: <input type="text" name='name' class='form-control col-md-6' value='{{this_product.prod_name}}'></p>
            <p>Description: <input type="text" name='description' class='form-control col-md-6' value='{{this_product.description}}' ></p>
            <p>Price: <input type="text" name='price' class='form-control col-md-6' value='{{this_product.price}}'></p>
            <input type='submit' value='Update' class="btn btn-default">
        </form>
        <a href="{% url 'index' %}">Go Back</a>
  </body>
</html>
